title: Team
'@extends': default

form:
  fields:
    tabs:
      fields:
        members:
          type: tab
          title: Team Members
          fields:
            header.class:
              type: select
              label: Layout
              default: small
              size: medium
              options:
                small: Small   = 4 / 3 / 2 columns
                standard: Standard  = 3 / 2 / 1 columns

            header.members:
              name: members
              type: list
              label: Members

              fields:
                .image:
                  type: pagemediaselect
                  label: Photo
                .name:
                  type: text
                  label: Name
                .quote:
                  type: text
                  label: Quote
                .text:
                  type: text
                  label: Text
                .type:
                  type: SelectUnique
                  label: Type
                  items:
                    