title: Items
'@extends': default

form:
  fields:
    tabs:
      fields:
        buttons:
          type: tab
          title: Items
          fields:

            header.show_title:
              type: toggle
              label: Show Title
              default: 1
              options:
                1: Yes
                0: No

            header.items:
              name: items
              type: list
              max: 3
              label: Items

              fields:
                .title:
                  type: text
                  label: Title
                .subtitle:
                  type: text
                  label: Text
                .image:
                  type: pagemediaselect
                  label: Image
                  preview_images: true

        button:
          type: tab
          title: Button
          fields:
            header.button_text:
              type: text
              label: Button text
            header.button_url:
              type: pages
              label: Button destination
              markdown: false
              show_modular: false
              show_all: false
              show_root: true