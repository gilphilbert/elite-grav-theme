title: Hero
'@extends': default

form:
  fields:
    tabs:
      fields:
        buttons:
          type: tab
          title: Hero
          fields:
            header.hero_subtitle:
              type: text
              label: Subtitle
              markdown: true
              description: 'This is the small text that comes first'
            header.hero_title:
              type: text
              label: Title
              markdown: true
              description: 'This the main title'
            header.hero_text:
              type: text
              label: Text
              markdown: true
              description: 'This the text below the title'
            header.hero_background:
              type: filepicker
              label: Background Image
              preview_images: true
            header.show_more:
              type: toggle
              label: Show more button
              default: 1
              options:
                1: Enabled
                2: Disabled

            header.buttons:
              name: items
              type: list
              max: 2
              label: Buttons

              fields:
                .text:
                  type: text
                  label: Text
                .color:
                  type: select
                  label: Color
                  default: white
                  options:
                    white: White
                    primary: Primary
                    black: Black
                .style:
                  type: toggle
                  label: Style
                  default: 1
                  options:
                    1: Outlined
                    2: Filled

                .url:
                  type: pages
                  label: Button destination
                  show_modular: false
                  show_all: false
                  show_root: true